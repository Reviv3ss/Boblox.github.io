<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <title>BobBlox ‚Äî Cr√©er un jeu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Creative background elements */
    .creative-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .floating-shape {
      position: absolute;
      opacity: 0.1;
      animation: floatShape 15s infinite linear;
    }

    @keyframes floatShape {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.1;
      }
      90% {
        opacity: 0.1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Topbar */
    .topbar {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 0 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .brand {
      font-size: 28px;
      font-weight: 700;
      color: white;
      display: flex;
      align-items: center;
      padding: 15px 0;
    }

    .brand::before {
      content: 'üé®';
      margin-right: 12px;
      font-size: 32px;
      animation: creativity 3s ease-in-out infinite;
    }

    @keyframes creativity {
      0%, 100% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(-10deg) scale(1.1); }
      50% { transform: rotate(0deg) scale(1); }
      75% { transform: rotate(10deg) scale(1.1); }
    }

    nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    nav a {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-weight: 500;
      padding: 12px 20px;
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    nav a:hover {
      color: white;
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
    }

    /* Main container */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 30px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 48px;
      font-weight: 800;
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #ffffff, #f8f9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 4px;
      background: linear-gradient(135deg, #ffffff, #f8f9ff);
      border-radius: 2px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .create-info {
      text-align: center;
      color: rgba(255, 255, 255, 0.9);
      font-size: 18px;
      margin-bottom: 50px;
      line-height: 1.6;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Form styles */
    .form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 50px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .form-group {
      position: relative;
      margin-bottom: 35px;
    }

    .form-label {
      display: block;
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-input,
    .form-textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 18px 20px;
      font-size: 16px;
      color: white;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
    }

    .form-input::placeholder,
    .form-textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-input:focus,
    .form-textarea:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 
        0 0 0 4px rgba(255, 255, 255, 0.1),
        0 8px 25px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }

    .form-textarea {
      min-height: 120px;
      resize: vertical;
      font-family: inherit;
      line-height: 1.5;
    }

    .char-count {
      position: absolute;
      bottom: 8px;
      right: 12px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      background: rgba(0, 0, 0, 0.3);
      padding: 4px 8px;
      border-radius: 8px;
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 20px;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      margin-top: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s;
    }

    .submit-btn:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
      background: linear-gradient(135deg, #7c8bf0, #8a5fb8);
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:active {
      transform: translateY(-2px) scale(1.01);
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .submit-btn.loading {
      pointer-events: none;
    }

    .submit-btn.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      margin: auto;
      border: 2px solid transparent;
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Result display */
    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .result.success {
      background: linear-gradient(135deg, rgba(40, 167, 69, 0.2), rgba(32, 201, 151, 0.2));
      border: 1px solid rgba(40, 167, 69, 0.4);
      color: #90ee90;
    }

    .result.error {
      background: linear-gradient(135deg, rgba(220, 53, 69, 0.2), rgba(255, 99, 132, 0.2));
      border: 1px solid rgba(220, 53, 69, 0.4);
      color: #ffcccb;
    }

    /* Game ideas section */
    .game-ideas {
      margin-top: 50px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .game-ideas h3 {
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 20px;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .ideas-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .idea-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .idea-card:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-3px);
    }

    .idea-card .emoji {
      font-size: 24px;
      display: block;
      margin-bottom: 8px;
    }

    .idea-card .title {
      font-weight: 600;
      font-size: 14px;
      color: white;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .topbar {
        padding: 0 20px;
        flex-direction: column;
        gap: 15px;
        padding: 15px 20px;
      }

      .container {
        padding: 40px 20px;
      }

      .form-container {
        padding: 35px 25px;
      }

      h1 {
        font-size: 36px;
      }

      .create-info {
        font-size: 16px;
        margin-bottom: 40px;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .ideas-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
    }

    @media (max-width: 480px) {
      .brand {
        font-size: 24px;
      }

      h1 {
        font-size: 28px;
      }

      .form-container {
        padding: 25px 20px;
      }

      .submit-btn {
        padding: 16px;
        font-size: 16px;
      }
    }

    /* Success animation */
    @keyframes successPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .success-animation {
      animation: successPulse 0.6s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="creative-bg"></div>
  
  <div class="topbar">
    <div class="brand">BobBlox Studio</div>
    <nav>
      <a href="/index.html">
        <i class="fas fa-home"></i>
        Accueil
      </a>
    </nav>
  </div>

  <main class="container">
    <h1>Cr√©er un jeu</h1>
    <div class="create-info">
      Donnez vie √† vos id√©es ! Cr√©ez votre propre jeu sur BobBlox et partagez-le avec la communaut√©.
    </div>

    <div class="form-container">
      <form id="createForm">
        <div class="form-group">
          <label class="form-label" for="title">
            <i class="fas fa-gamepad"></i>
            Titre du jeu
          </label>
          <input 
            id="title" 
            class="form-input" 
            placeholder="Mon Super Jeu d'Aventure" 
            required
            maxlength="50"
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="desc">
            <i class="fas fa-pen"></i>
            Description
          </label>
          <div style="position: relative;">
            <textarea 
              id="desc" 
              class="form-textarea" 
              placeholder="D√©crivez votre jeu, son univers, ses m√©caniques... Laissez libre cours √† votre imagination !"
              maxlength="500"
            ></textarea>
            <div class="char-count" id="charCount">0/500</div>
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <i class="fas fa-rocket"></i>
          Cr√©er mon jeu
        </button>
      </form>

      <div id="result" class="result"></div>
    </div>

    <div class="game-ideas">
      <h3>
        <i class="fas fa-lightbulb"></i>
        Id√©es de jeux populaires
      </h3>
      <div class="ideas-grid">
        <div class="idea-card" onclick="fillIdea('Parkour Extr√™me', 'Un parcours d\'obstacles difficile avec des sauts p√©rilleux et des d√©fis de vitesse.')">
          <span class="emoji">üèÉ‚Äç‚ôÇÔ∏è</span>
          <div class="title">Parkour</div>
        </div>
        <div class="idea-card" onclick="fillIdea('Bataille Royale', 'Survivez dans une ar√®ne qui r√©tr√©cit, collectez des armes et soyez le dernier survivant.')">
          <span class="emoji">‚öîÔ∏è</span>
          <div class="title">Battle Royale</div>
        </div>
        <div class="idea-card" onclick="fillIdea('Simulateur de Vie', 'Cr√©ez votre maison, travaillez, socialisez et vivez une vie virtuelle compl√®te.')">
          <span class="emoji">üè†</span>
          <div class="title">Simulation</div>
        </div>
        <div class="idea-card" onclick="fillIdea('Course Folle', 'Courses automobiles avec des circuits impossibles et des voitures customis√©es.')">
          <span class="emoji">üèéÔ∏è</span>
          <div class="title">Course</div>
        </div>
        <div class="idea-card" onclick="fillIdea('Aventure RPG', 'Explorez un monde fantastique, combattez des monstres et r√©cup√©rez des tr√©sors.')">
          <span class="emoji">üó°Ô∏è</span>
          <div class="title">RPG</div>
        </div>
        <div class="idea-card" onclick="fillIdea('Puzzle Spatial', 'R√©solvez des √©nigmes complexes dans des environnements en 3D d√©fiant la gravit√©.')">
          <span class="emoji">üß©</span>
          <div class="title">Puzzle</div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Create floating creative shapes
    function createFloatingShapes() {
      const shapesContainer = document.querySelector('.creative-bg');
      const shapes = ['üéÆ', 'üéØ', '‚≠ê', 'üöÄ', 'üí°', 'üé®', '‚ö°', 'üî•'];
      
      for (let i = 0; i < 20; i++) {
        const shape = document.createElement('div');
        shape.className = 'floating-shape';
        shape.textContent = shapes[Math.floor(Math.random() * shapes.length)];
        shape.style.left = Math.random() * 100 + '%';
        shape.style.fontSize = (Math.random() * 20 + 15) + 'px';
        shape.style.animationDelay = Math.random() * 15 + 's';
        shape.style.animationDuration = (Math.random() * 5 + 12) + 's';
        shapesContainer.appendChild(shape);
      }
    }

    // Character counter for description
    function setupCharCounter() {
      const textarea = document.getElementById('desc');
      const counter = document.getElementById('charCount');
      
      textarea.addEventListener('input', () => {
        const current = textarea.value.length;
        const max = 500;
        counter.textContent = `${current}/${max}`;
        
        if (current > max * 0.8) {
          counter.style.color = '#ffcccb';
        } else {
          counter.style.color = 'rgba(255, 255, 255, 0.5)';
        }
      });
    }

    // Fill idea function
    function fillIdea(title, description) {
      document.getElementById('title').value = title;
      document.getElementById('desc').value = description;
      
      // Update character counter
      const event = new Event('input');
      document.getElementById('desc').dispatchEvent(event);
      
      // Visual feedback
      const titleInput = document.getElementById('title');
      const descInput = document.getElementById('desc');
      
      titleInput.style.background = 'rgba(102, 126, 234, 0.2)';
      descInput.style.background = 'rgba(102, 126, 234, 0.2)';
      
      setTimeout(() => {
        titleInput.style.background = '';
        descInput.style.background = '';
      }, 1000);
    }

    // Show result message
    function showResult(message, isSuccess = false) {
      const resultDiv = document.getElementById('result');
      resultDiv.className = `result ${isSuccess ? 'success' : 'error'} show`;
      
      if (isSuccess) {
        resultDiv.innerHTML = `
          <i class="fas fa-check-circle" style="margin-right: 10px;"></i>
          ${message}
        `;
        resultDiv.classList.add('success-animation');
      } else {
        resultDiv.innerHTML = `
          <i class="fas fa-exclamation-triangle" style="margin-right: 10px;"></i>
          ${message}
        `;
      }

      setTimeout(() => {
        if (isSuccess) {
          resultDiv.classList.remove('success-animation');
        }
      }, 600);

      setTimeout(() => {
        resultDiv.classList.remove('show');
      }, 5000);
    }

    // Form validation
    function validateForm(title, description) {
      if (!title.trim()) {
        showResult('Le titre du jeu est obligatoire !');
        return false;
      }
      
      if (title.length < 3) {
        showResult('Le titre doit contenir au moins 3 caract√®res.');
        return false;
      }
      
      if (title.length > 50) {
        showResult('Le titre ne peut pas d√©passer 50 caract√®res.');
        return false;
      }
      
      if (description && description.length > 500) {
        showResult('La description ne peut pas d√©passer 500 caract√®res.');
        return false;
      }
      
      return true;
    }

    // Form submission
    document.getElementById("createForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const token = localStorage.getItem("bobblox_token");
      if (!token) {
        showResult("Vous devez √™tre connect√© pour cr√©er un jeu !");
        setTimeout(() => {
          window.location.href = "/login.html";
        }, 2000);
        return;
      }

      const title = document.getElementById("title").value;
      const description = document.getElementById("desc").value;
      const submitBtn = document.getElementById("submitBtn");
      
      // Validation
      if (!validateForm(title, description)) {
        return;
      }

      // Loading state
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Cr√©ation en cours...';
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;

      try {
        const res = await fetch("/api/games", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({token, title, description})
        });
        
        const result = await res.json();
        
        if (result.error) {
          showResult(`Erreur: ${result.error}`);
        } else {
          showResult(`üéâ Jeu "${title}" cr√©√© avec succ√®s ! (ID: ${result.id})`, true);
          
          // Clear form
          document.getElementById("title").value = '';
          document.getElementById("desc").value = '';
          document.getElementById('charCount').textContent = '0/500';
          
          // Success animation on form
          document.querySelector('.form-container').classList.add('success-animation');
          setTimeout(() => {
            document.querySelector('.form-container').classList.remove('success-animation');
          }, 600);

          // Option to redirect
          setTimeout(() => {
            if (confirm("Voulez-vous retourner √† l'accueil pour voir votre jeu ?")) {
              window.location.href = "/index.html";
            }
          }, 3000);
        }
        
      } catch (error) {
        console.error('Erreur lors de la cr√©ation:', error);
        showResult('Erreur de connexion au serveur. Veuillez r√©essayer.');
      } finally {
        // Reset button
        submitBtn.innerHTML = originalText;
        submitBtn.classList.remove('loading');
        submitBtn.disabled = false;
      }
    });

    // Real-time validation feedback
    document.getElementById('title').addEventListener('input', (e) => {
      const input = e.target;
      const value = input.value;
      
      if (value.length >= 3 && value.length <= 50) {
        input.style.borderColor = 'rgba(40, 167, 69, 0.6)';
      } else {
        input.style.borderColor = 'rgba(255, 193, 7, 0.6)';
      }
    });

    // Initialize
    createFloatingShapes();
    setupCharCounter();

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey || e.metaKey) {
        switch(e.key) {
          case 'Enter':
            e.preventDefault();
            document.getElementById('createForm').dispatchEvent(new Event('submit'));
            break;
          case 'h':
            e.preventDefault();
            window.location.href = '/index.html';
            break;
        }
      }
    });

    // Make fillIdea globally available
    window.fillIdea = fillIdea;
  </script>
</body>
</html>
