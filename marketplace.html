<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <title>BobBlox — Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 25% 25%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(102, 126, 234, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    /* Floating coins animation */
    .coins-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .floating-coin {
      position: absolute;
      font-size: 20px;
      opacity: 0.1;
      animation: floatCoin 10s infinite linear;
    }

    @keyframes floatCoin {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.1;
      }
      90% {
        opacity: 0.1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Topbar */
    .topbar {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .brand {
      font-size: 28px;
      font-weight: 700;
      color: white;
      display: flex;
      align-items: center;
      padding: 15px 0;
    }

    .brand::before {
      content: '🛒';
      margin-right: 12px;
      font-size: 32px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-8px); }
      60% { transform: translateY(-4px); }
    }

    nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    nav a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-weight: 500;
      padding: 10px 20px;
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    nav a:hover {
      color: white;
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    /* Balance display */
    .balance {
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 193, 7, 0.2));
      padding: 8px 16px;
      border-radius: 20px;
      border: 1px solid rgba(255, 215, 0, 0.3);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: 15px;
    }

    .balance::before {
      content: '💰';
      font-size: 16px;
    }

    /* Main container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 30px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 48px;
      font-weight: 800;
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #ffd700, #ffb347);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(135deg, #ffd700, #ffb347);
      border-radius: 2px;
    }

    .marketplace-info {
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 18px;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    /* Filters */
    .filters {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      font-weight: 500;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-color: transparent;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    /* Items grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }

    .shopcard {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .shopcard::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #ffd700, #ffb347);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .shopcard:hover {
      transform: translateY(-10px) scale(1.02);
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 215, 0, 0.2);
    }

    .shopcard:hover::before {
      transform: scaleX(1);
    }

    .item-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 193, 7, 0.2));
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      margin: 0 auto 20px;
      border: 2px solid rgba(255, 215, 0, 0.3);
    }

    .shopcard h4 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 12px;
      color: white;
      text-align: center;
    }

    .shopcard p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 20px;
      text-align: center;
      min-height: 60px;
    }

    .price {
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 193, 7, 0.3));
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      font-weight: 700;
      font-size: 18px;
      color: #ffd700;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 215, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .price::before {
      content: '💰';
      font-size: 16px;
    }

    .buy {
      width: 100%;
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .buy::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .buy:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(40, 167, 69, 0.4);
      background: linear-gradient(135deg, #34ce57, #28a745);
    }

    .buy:hover::before {
      left: 100%;
    }

    .buy:active {
      transform: translateY(-1px);
    }

    .buy:disabled {
      background: rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.5);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Loading state */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 300px;
      flex-direction: column;
      gap: 20px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ffd700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 18px;
      font-weight: 500;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: rgba(255, 255, 255, 0.6);
    }

    .empty-state::before {
      content: '🛒';
      font-size: 80px;
      display: block;
      margin-bottom: 30px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 28px;
      margin-bottom: 15px;
      color: rgba(255, 255, 255, 0.8);
    }

    .empty-state p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Toast notification */
    .toast {
      position: fixed;
      top: 100px;
      right: 30px;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 15px 25px;
      border-radius: 12px;
      border-left: 4px solid;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transform: translateX(400px);
      transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 1000;
      max-width: 350px;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.success {
      border-color: #28a745;
    }

    .toast.error {
      border-color: #dc3545;
    }

    .toast.info {
      border-color: #17a2b8;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .topbar {
        padding: 0 20px;
        flex-direction: column;
        gap: 15px;
        padding: 15px 20px;
      }

      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 36px;
      }

      .marketplace-info {
        font-size: 16px;
      }

      .grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .shopcard {
        padding: 25px;
      }

      .filters {
        gap: 10px;
      }

      .filter-btn {
        padding: 8px 16px;
        font-size: 13px;
      }

      .toast {
        right: 20px;
        left: 20px;
        max-width: none;
        transform: translateY(-100px);
      }

      .toast.show {
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .brand {
        font-size: 24px;
      }

      h1 {
        font-size: 28px;
      }

      .shopcard {
        padding: 20px;
      }
    }

    /* Purchase animation */
    @keyframes purchaseSuccess {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
        background: linear-gradient(135deg, #ffd700, #ffb347);
      }
      100% {
        transform: scale(1);
      }
    }

    .purchase-success {
      animation: purchaseSuccess 0.6s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="coins-bg"></div>
  
  <div class="topbar">
    <div class="brand">BobBlox Marketplace</div>
    <nav>
      <a href="/index.html"><i class="fas fa-home"></i> Accueil</a>
      <div class="balance" id="userBalance">
        <span>-- B$</span>
      </div>
    </nav>
  </div>

  <main class="container">
    <h1>Marketplace</h1>
    <div class="marketplace-info">
      Découvrez une sélection d'objets exclusifs pour personnaliser votre expérience BobBlox !
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">
        <i class="fas fa-th"></i> Tout
      </button>
      <button class="filter-btn" data-filter="avatar">
        <i class="fas fa-user"></i> Avatar
      </button>
      <button class="filter-btn" data-filter="gear">
        <i class="fas fa-cog"></i> Équipement
      </button>
      <button class="filter-btn" data-filter="decor">
        <i class="fas fa-paint-brush"></i> Décoration
      </button>
    </div>

    <div id="items" class="grid">
      <div class="loading">
        <div class="spinner"></div>
        <div class="loading-text">Chargement de la marketplace...</div>
      </div>
    </div>
  </main>

  <script>
    // Item icons mapping
    const itemIcons = {
      'avatar': '👤',
      'hat': '👑',
      'shirt': '👕', 
      'pants': '👖',
      'shoes': '👟',
      'gear': '⚙️',
      'weapon': '⚔️',
      'tool': '🔧',
      'decor': '🎨',
      'furniture': '🪑',
      'default': '📦'
    };

    // Create floating coins
    function createFloatingCoins() {
      const coinsContainer = document.querySelector('.coins-bg');
      for (let i = 0; i < 15; i++) {
        const coin = document.createElement('div');
        coin.className = 'floating-coin';
        coin.textContent = '💰';
        coin.style.left = Math.random() * 100 + '%';
        coin.style.animationDelay = Math.random() * 10 + 's';
        coin.style.animationDuration = (Math.random() * 5 + 8) + 's';
        coinsContainer.appendChild(coin);
      }
    }

    // Show toast notification
    function showToast(message, type = 'info') {
      const existingToast = document.querySelector('.toast');
      if (existingToast) {
        existingToast.remove();
      }

      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `
        <div style="display: flex; align-items: center; gap: 10px;">
          <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-triangle' : 'fa-info-circle'}"></i>
          <span>${message}</span>
        </div>
      `;
      
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.classList.add('show');
      }, 100);

      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
          toast.remove();
        }, 300);
      }, 4000);
    }

    // Get item icon
    function getItemIcon(item) {
      const title = item.title.toLowerCase();
      for (const [key, icon] of Object.entries(itemIcons)) {
        if (title.includes(key)) {
          return icon;
        }
      }
      return itemIcons.default;
    }

    // Filter functionality
    function initializeFilters() {
      const filterBtns = document.querySelectorAll('.filter-btn');
      filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          // Update active filter
          filterBtns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');

          const filter = btn.dataset.filter;
          const cards = document.querySelectorAll('.shopcard');
          
          cards.forEach(card => {
            if (filter === 'all' || card.dataset.category === filter) {
              card.style.display = 'block';
              card.style.animation = 'fadeInUp 0.5s ease';
            } else {
              card.style.display = 'none';
            }
          });
        });
      });
    }

    // Main initialization
    (async function(){
      try {
        const token = localStorage.getItem("bobblox_token");
        if (!token) {
          showToast("Vous devez être connecté pour accéder à la marketplace", 'error');
          setTimeout(() => {
            window.location.href = "/login.html";
          }, 2000);
          return;
        }

        // Load user balance (simulate)
        const balanceEl = document.getElementById('userBalance');
        balanceEl.innerHTML = '<span>1,250 B$</span>';

        // Fetch marketplace items
        const res = await fetch("/api/marketplace");
        const items = await res.json();
        const container = document.getElementById("items");
        
        // Clear loading
        container.innerHTML = "";

        if (!items || items.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <h3>Marketplace temporairement vide</h3>
              <p>De nouveaux objets seront bientôt disponibles !<br>Revenez plus tard pour découvrir nos dernières nouveautés.</p>
            </div>
          `;
          return;
        }

        // Create item cards
        items.forEach(item => {
          const card = document.createElement("div");
          card.className = "shopcard";
          
          // Determine category for filtering
          const title = item.title.toLowerCase();
          let category = 'gear';
          if (title.includes('avatar') || title.includes('hat') || title.includes('shirt') || title.includes('pants')) {
            category = 'avatar';
          } else if (title.includes('decor') || title.includes('furniture') || title.includes('paint')) {
            category = 'decor';
          }
          card.dataset.category = category;

          card.innerHTML = `
            <div class="item-icon">${getItemIcon(item)}</div>
            <h4>${item.title}</h4>
            <p>${item.description || "Un objet unique pour enrichir votre expérience BobBlox !"}</p>
            <div class="price">${item.price} B$</div>
            <button data-id="${item.id}" data-price="${item.price}" class="buy">
              <i class="fas fa-shopping-cart"></i> Acheter
            </button>
          `;
          container.appendChild(card);
        });

        // Initialize filters
        initializeFilters();

        // Purchase functionality
        document.querySelectorAll(".buy").forEach(btn => {
          btn.addEventListener("click", async (e) => {
            e.preventDefault();
            const itemId = btn.dataset.id;
            const price = parseInt(btn.dataset.price);
            const card = btn.closest('.shopcard');
            const itemTitle = card.querySelector('h4').textContent;
            
            // Confirmation
            if (!confirm(`Acheter "${itemTitle}" pour ${price} B$ ?`)) {
              return;
            }

            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Achat...';
            btn.disabled = true;

            try {
              const token = localStorage.getItem("bobblox_token");
              const res = await fetch("/api/purchase", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({token, itemId})
              });
              
              const result = await res.json();
              
              if (result.error) {
                showToast(result.error, 'error');
              } else {
                // Success animation
                card.classList.add('purchase-success');
                btn.innerHTML = '<i class="fas fa-check"></i> Acheté !';
                btn.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
                
                showToast(`"${itemTitle}" acheté avec succès !`, 'success');
                
                // Update balance (simulate)
                const currentBalance = 1250 - price;
                balanceEl.innerHTML = `<span>${currentBalance.toLocaleString()} B$</span>`;

                setTimeout(() => {
                  card.classList.remove('purchase-success');
                }, 600);
              }
            } catch (error) {
              console.error('Erreur lors de l\'achat:', error);
              showToast('Erreur lors de l\'achat. Veuillez réessayer.', 'error');
              btn.innerHTML = originalText;
              btn.disabled = false;
            }
          });
        });

      } catch (error) {
        console.error('Erreur lors du chargement de la marketplace:', error);
        const container = document.getElementById("items");
        container.innerHTML = `
          <div class="empty-state">
            <h3>Erreur de chargement</h3>
            <p>Impossible de charger la marketplace.<br>Veuillez rafraîchir la page ou réessayer plus tard.</p>
          </div>
        `;
        showToast('Erreur de connexion au serveur', 'error');
      }
    })();

    // Initialize floating coins
    createFloatingCoins();

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey || e.metaKey) {
        switch(e.key) {
          case 'h':
            e.preventDefault();
            window.location.href = '/index.html';
            break;
        }
      }
    });
  </script>
</body>
</html>
