<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <title>BobBlox â€” Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(180deg); opacity: 0; }
    }

    .topbar {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px 40px;
      font-size: 28px;
      font-weight: 700;
      color: white;
      text-align: center;
      position: relative;
      z-index: 10;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .topbar::before {
      content: 'ðŸŽ®';
      margin-right: 12px;
      font-size: 32px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      z-index: 10;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 50px;
      width: 100%;
      max-width: 450px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.1),
        0 15px 25px rgba(0, 0, 0, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transform: translateY(20px);
      opacity: 0;
      animation: slideInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.8), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes slideInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      text-align: center;
      color: #2d3748;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 40px;
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    .input-group {
      position: relative;
      margin-bottom: 30px;
    }

    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #a0aec0;
      font-size: 18px;
      transition: color 0.3s ease;
      z-index: 2;
    }

    input {
      width: 100%;
      padding: 18px 18px 18px 55px;
      border: 2px solid #e2e8f0;
      border-radius: 16px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      z-index: 1;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 
        0 0 0 4px rgba(102, 126, 234, 0.1),
        0 8px 25px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }

    input:focus + .input-icon {
      color: #667eea;
    }

    .login-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      margin: 30px 0;
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    .login-btn:hover::before {
      left: 100%;
    }

    .login-btn:active {
      transform: translateY(-1px);
    }

    .register-link {
      text-align: center;
      color: #4a5568;
      font-size: 16px;
    }

    .register-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      position: relative;
      transition: color 0.3s ease;
    }

    .register-link a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #667eea;
      transition: width 0.3s ease;
    }

    .register-link a:hover {
      color: #764ba2;
    }

    .register-link a:hover::after {
      width: 100%;
    }

    .msg {
      margin-top: 20px;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 14px;
      text-align: center;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .msg.show {
      opacity: 1;
      transform: translateY(0);
    }

    .msg.error {
      background: rgba(254, 202, 202, 0.9);
      color: #742a2a;
      border: 1px solid rgba(252, 165, 165, 0.5);
    }

    .msg.success {
      background: rgba(187, 247, 208, 0.9);
      color: #22543d;
      border: 1px solid rgba(154, 230, 180, 0.5);
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 25px;
        margin: 20px;
        border-radius: 20px;
      }
      
      h2 {
        font-size: 28px;
        margin-bottom: 30px;
      }
      
      .topbar {
        padding: 15px 20px;
        font-size: 24px;
      }
    }

    /* Loading animation for button */
    .login-btn.loading {
      pointer-events: none;
      opacity: 0.8;
    }

    .login-btn.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      margin: auto;
      border: 2px solid transparent;
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  
  <div class="topbar">BobBlox</div>
  
  <main>
    <div class="card">
      <h2>Se connecter</h2>
      
      <div class="input-group">
        <input id="username" placeholder="Nom d'utilisateur" type="text">
        <i class="fas fa-user input-icon"></i>
      </div>
      
      <div class="input-group">
        <input id="password" placeholder="Mot de passe" type="password">
        <i class="fas fa-lock input-icon"></i>
      </div>
      
      <button id="loginBtn" class="login-btn">
        <span>Se connecter</span>
      </button>
      
      <div class="register-link">
        <p>Pas de compte ? <a href="#" id="toRegister">CrÃ©er un compte</a></p>
      </div>
      
      <div id="msg" class="msg"></div>
    </div>
  </main>

  <script>
    // Create animated particles
    function createParticles() {
      const particlesContainer = document.querySelector('.particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Show message function
    function showMessage(text, type = 'error') {
      const msgEl = document.getElementById('msg');
      msgEl.textContent = text;
      msgEl.className = `msg ${type} show`;
      
      setTimeout(() => {
        msgEl.classList.remove('show');
      }, 4000);
    }

    // Register account functionality
    document.getElementById("toRegister").addEventListener("click", (e) => {
      e.preventDefault();
      const u = prompt("Nom utilisateur souhaitÃ©:");
      const p = prompt("Mot de passe:");
      if (!u || !p) return alert("AnnulÃ©");
      
      fetch("/api/register", {
        method: "POST", 
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({username: u, password: p, displayname: u})
      }).then(r => r.json()).then(j => {
        if (j.error) {
          showMessage("Erreur: " + j.error, 'error');
          return;
        }
        showMessage("Compte crÃ©Ã© avec succÃ¨s ! Vous pouvez maintenant vous connecter.", 'success');
      }).catch(() => {
        showMessage("Erreur de connexion au serveur", 'error');
      });
    });

    // Login functionality
    document.getElementById("loginBtn").addEventListener("click", () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const loginBtn = document.getElementById("loginBtn");
      
      if (!username || !password) {
        showMessage("Veuillez remplir tous les champs", 'error');
        return;
      }
      
      // Add loading state
      loginBtn.classList.add('loading');
      loginBtn.querySelector('span').textContent = 'Connexion...';
      
      fetch("/api/login", {
        method: "POST", 
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({username, password})
      }).then(r => r.json()).then(j => {
        loginBtn.classList.remove('loading');
        loginBtn.querySelector('span').textContent = 'Se connecter';
        
        if (j.error) {
          showMessage(j.error, 'error');
          return;
        }
        
        // Save token in localStorage
        localStorage.setItem("bobblox_token", j.token);
        localStorage.setItem("bobblox_user", JSON.stringify(j.user));
        
        showMessage("Connexion rÃ©ussie ! Redirection...", 'success');
        
        setTimeout(() => {
          window.location.href = "/index.html";
        }, 1500);
        
      }).catch(() => {
        loginBtn.classList.remove('loading');
        loginBtn.querySelector('span').textContent = 'Se connecter';
        showMessage("Erreur de connexion au serveur", 'error');
      });
    });

    // Enter key support
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('loginBtn').click();
      }
    });

    // Initialize particles
    createParticles();

    // Add subtle hover effects to inputs
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.style.transform = 'translateY(-2px)';
      });
      
      input.addEventListener('blur', () => {
        input.parentElement.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>
</html>
